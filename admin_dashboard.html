{% extends 'home/base.html' %}

{% block content %}
<h1>Admin Dashboard</h1>

<p>Welcome, <strong>{{ user.username }}</strong></p>

<hr>

<div style="display: flex; gap: 20px; flex-wrap: wrap;">

    <div style="border: 1px solid #ccc; padding: 20px; width: 200px;">
        <h3>Total Users</h3>
        <p style="font-size: 24px;">{{ users_count }}</p>
    </div>

    <div style="border: 1px solid #ccc; padding: 20px; width: 200px;">
        <h3>Total Packages</h3>
        <p style="font-size: 24px;">{{ packages_count }}</p>
    </div>

    <div style="border: 1px solid #ccc; padding: 20px; width: 200px;">
        <h3>Total Bookings</h3>
        <p style="font-size: 24px;">{{ bookings_count }}</p>
    </div>

</div>

<hr>

<h2>Admin Actions</h2>

<ul>
    <li>
        <a href="/admin-bookings/">Manage Bookings</a>
    </li>
    <li>
        <a href="/admin/">Django Admin Panel</a>
    </li>
</ul>

{% endblock %}
